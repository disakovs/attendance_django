{% extends 'base.html' %}
{% block page_content %}
<div class='col-md-8 offset-md-2'>
    <h2>Edit Attendance for {{classroom.name}}</h2>
    <form action="/classes/{{classroom.pk}}/attendance/" method='post'>
    {% csrf_token %}
    {{attendance_form.as_p}}
    <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
</div>
{% endblock %}
